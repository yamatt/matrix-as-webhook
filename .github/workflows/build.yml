name: CI

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
      - name: Go Format check
        run: go fmt ./...

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.txt
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Download dependencies
        run: go mod download

      - name: Build binary
        run: |
          CGO_ENABLED=0 go build -ldflags="-s -w" -o as-webhook ./cmd/go-as-webhook
          chmod +x as-webhook

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: as-webhook-${{ github.sha }}
          path: as-webhook
          retention-days: 30

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: as-webhook:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Export Docker image
        run: |
          docker build -t as-webhook:${{ github.sha }} .
          docker save as-webhook:${{ github.sha }} | gzip > as-webhook-docker.tar.gz

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: as-webhook-docker-${{ github.sha }}
          path: as-webhook-docker.tar.gz
          retention-days: 30
