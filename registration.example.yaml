# Example Matrix AS Registration File

# This file should be referenced in your Matrix homeserver configuration
# For Synapse, add to homeserver.yaml:
#   app_service_config_files:
#     - /path/to/this/registration.yaml

id: webhook-as
url: http://localhost:8008
as_token: put-your-application-service-token-here
hs_token: put-your-homeserver-token-here
sender_localpart: webhook_bot

# Namespaces define what users/rooms this AS is interested in
namespaces:
  users:
    - exclusive: false
      regex: '@.*:yourdomain.com'
  rooms: []
  aliases: []

# Rate limiting (optional)
rate_limited: false
